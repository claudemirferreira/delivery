<div class="container" *ngIf="!post; else forminfo" novalidate>
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-select
          [formControl]="produtoCtrl"
          placeholder="Produto"
          #singleSelect
        >
          <mat-option>
            <ngx-mat-select-search
              [formControl]="produtoFilterCtrl"
            ></ngx-mat-select-search>
          </mat-option>

          <mat-option
            *ngFor="let produto of filteredProdutos | async"
            [value]="produto"
          >
            {{ produto.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Quantidade </mat-label>
        <input
          matInput
          type="number"
          placeholder="Quantidade"
          min="10"
          [(ngModel)]="pedidoProduto.quantidade"
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Incluir</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
