<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Cadastro de Pedido</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Pedido</mat-label>
        <mat-select [(ngModel)]="pedido.tipoPedido">
          <mat-option *ngFor="let option of listTipo" [value]="option.id">{{ option.nome }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="nome" [ngModel]="pedido.nome" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input
          matInput
          placeholder="telefone"
          [ngModel]="pedido.telefone"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Endereço</mat-label>
        <textarea
          matInput
          [ngModel]="pedido.endereco"
          placeholder="Endereço"
        ></textarea>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="salvar()">
      <mat-icon>check_circle</mat-icon>Salvar
    </button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
