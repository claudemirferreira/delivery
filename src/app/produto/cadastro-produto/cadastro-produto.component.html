<h2 class="mat-title">Sign-up form:</h2>
<form class="example-form" [formGroup]='formGroup'>
  <mat-form-field>
    <input type="text" matInput placeholder="Nome" formControlName='nome' >
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Valor" formControlName='valor'>
  </mat-form-field>


  <div class="state">
    Do passwords match?
    <strong>{{!formGroup.hasError('passwordsDoNotMatch')}}</strong>
  </div>
</form>
