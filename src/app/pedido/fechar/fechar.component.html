<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Pagamento do Pedido</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Tipo de Pagamento</mat-label>
      <mat-select [(ngModel)]="pedido.tipoPagamento" >
        <mat-option *ngFor="let option of listTipoPagamento" [value]="option.id">{{
          option.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Total</mat-label>
      <input matInput type="number" [(ngModel)]="pedido.valor" readonly="true" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Valor Pagamento</mat-label>
      <input matInput type="number" [(ngModel)]="pedido.valorPagamento" />
    </mat-form-field>


  </mat-card-content>
    <button mat-raised-button (click)="efetuarPagamento()">
      <mat-icon>check_circle</mat-icon>Baixar Pagamento
    </button>&nbsp;
  <mat-card-actions>


  </mat-card-actions>

</mat-card>
